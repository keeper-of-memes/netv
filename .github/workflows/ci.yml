name: CI

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths-ignore:
      # Don't trigger on ffmpeg changes - workflow_run will handle that
      - "Dockerfile.ffmpeg"
      - "tools/install-ffmpeg.sh"
      - ".github/workflows/ffmpeg-base.yml"
  pull_request:
    branches: [main]
  workflow_run:
    # Trigger after ffmpeg-base completes to pick up new ffmpeg image
    workflows: ["FFmpeg Base Image"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FFMPEG_IMAGE: ghcr.io/${{ github.repository }}-ffmpeg:latest

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip if triggered by failed ffmpeg workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the commit that triggered ffmpeg build
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with basedpyright
        run: uv run basedpyright

      - name: Run tests
        run: uv run pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FFMPEG_IMAGE=${{ env.FFMPEG_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
